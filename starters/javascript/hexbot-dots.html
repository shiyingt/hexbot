<html>
  <head>
    <meta charset="utf-8">
    <title>Hexbot Starter</title>
    <script type="text/javascript" src="https://github.com/github/fetch/releases/download/v3.0.0/fetch.umd.js"></script>
    <script src="noopbots.js"></script>
    <script src="hexbot-dots.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      #container
      {
        position: relative;
      }
      #canvas
      {
        height: 100%;
        width: 100%;
      }
      #button-container
      {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }
      #button
      {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <div id ="button-container">
        <button id="button"> generate 1000 dots </button>
      </div>
    </div>
    </div>
  </body>
</html>
